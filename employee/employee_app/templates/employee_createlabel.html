<!doctype html>
<html>
<head>
    <title>Add Employee</title>
</head>

{% extends "welcomePage.html" %}
<body>
{% block header %}
	<h1 style="color: rgb(9, 25, 112); text-align: center; bottom: 5px;">Add Employee Details</h1>
    <div class="container-fuild">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
		<div class="row">
			<div class="col-md-6">
				<div class="mb-3">
					<label for="username" class="form-label">Employee Name:</label>
					<input type="text" name="username"  class="form-control" id="username" required>
				</div>
			</div>
			<div class="col-md-6">
				<div class="mb-3">
					<label for="email" class="form-label">Employee Email:</label>
					<input type="text" name="email" class="form-control" id="email" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="mb-3">
					<label for="age" class="form-label">Employee Age:</label>
					<input type="number" name="age"  class="form-control" id="age" required>
				</div>
			</div>
			<div class="col-md-6">
				<div class="mb-3">
					<label for="gender" class="form-label">Employee Gender:</label>
					<select class="form-select form-select-lg mb-3" name="gender" id="gender" aria-label=".form-select-lg example" required>
						<option>Male</option>
						<option>Female</option>
						<option>Trans-gender</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="mb-3">
					<label for="phoneNo" class="form-label">Employee Phone Number:</label>
					<input type="number" name="phoneNo"  class="form-control" id="phoneNo" required>
				</div>
			</div>
			<div class="col-md-6">
				<div class="mb-3">
					<label for="photo" class="form-label">Employee Photo:</label>
					<input type="file" name="photo" class="form-control" id="photo" required>
				</div>
			</div>
		</div>
		<div class="row">
			<h5>Employee Address</h5>
			<div class="col-md-6">
				<div class="mb-3">
					<label for="hno" class="form-label">Employee House Number:</label>					
					<input type="text" name="hno"  class="form-control" id="hno" required>
				</div>
			</div>
			<div class="col-md-6">
				<div class="mb-3">
					<label for="street" class="form-label">Employee Street:</label>
					<input type="text" name="street" class="form-control" id="street" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="mb-3">
					<label for="state" class="form-label">Employee State:</label>
					<select class="form-select form-select-lg mb-3" name="state" id="state" aria-label=".form-select-lg example" required>
						<option value="Andhra Pradesh">Andhra Pradesh</option>
						<option value="Arunachal Pradesh">Arunachal Pradesh</option>
						<option value="Assam">Assam</option>
						<option value="Bihar">Bihar</option>
						<option value="Chandigarh">Chandigarh</option>
						<option value="Chhattisgarh">Chhattisgarh</option>
						<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
						<option value="Daman and Diu">Daman and Diu</option>
						<option value="Delhi">Delhi</option>
						<option value="Goa">Goa</option>
						<option value="Gujarat">Gujarat</option>
						<option value="Haryana">Haryana</option>
						<option value="Himachal Pradesh">Himachal Pradesh</option>
						<option value="Jammu and Kashmir">Jammu and Kashmir</option>
						<option value="Jharkhand">Jharkhand</option>
						<option value="Karnataka">Karnataka</option>
						<option value="Kerala">Kerala</option>
						<option value="Ladakh">Ladakh</option>
						<option value="Lakshadweep">Lakshadweep</option>
						<option value="Madhya Pradesh">Madhya Pradesh</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Manipur">Manipur</option>
						<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
						<option value="Meghalaya">Meghalaya</option>
						<option value="Mizoram">Mizoram</option>
						<option value="Nagaland">Nagaland</option>
						<option value="Narora">Narora</option>
						<option value="Odisha">Odisha</option>
						<option value="Pondicherry">Pondicherry</option>
						<option value="Punjab">Punjab</option>
						<option value="Rajasthan">Rajasthan</option>
						<option value="Sikkim">Sikkim</option>
						<option value="Tamil Nadu">Tamil Nadu</option>
						<option value="Telangana">Telangana</option>
						<option value="Tripura">Tripura</option>
						<option value="Uttar Pradesh">Uttar Pradesh</option>
						<option value="Uttarakhand">Uttarakhand</option>
						<option value="West Bengal">West Bengal</option>
					</select>				
				</div>
			</div>
			<div class="col-md-6">
				<div class="mb-3">
					<label for="city" class="form-label">Employee City:</label>
					<input type="text" name="city" class="form-control" id="city" required>
				</div>
			</div>
		</div>
		<div class="row">
			<h5>Employee Work Experience</h5>
			<div class="col-md-6">
				<div class="mb-3">
					<label for="companyName" class="form-label">Employee Company Name:</label>					
					<input type="text" name="companyName"  class="form-control" id="companyName" required>
				</div>
			</div>
			<div class="col-md-6">
				<div class="mb-3">
					<label for="fromDate" class="form-label">Employee from Date:</label>
					<input type="date" name="fromDate" class="form-control" id="fromDate" required>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="mb-3">
					<label for="toDate" class="form-label">Employee to Date:</label>					
					<input type="date" name="toDate"  class="form-control" id="toDate" required>
				</div>
			</div>
			<div class="col-md-6">
				<div class="mb-3">
					<label for="job_location" class="form-label">Employee Job Locotion:</label>
					<input type="text" name="job_location" class="form-control" id="job_location" required>
				</div>
			</div>
		</div>
		<div class="row">
			<h5>Employee Qualification</h5>
			<div class="col-md-6">
				<div class="mb-3">
					<label for="qualificationName" class="form-label">Employee Qualification Name:</label>					
					<input type="text" name="qualificationName"  class="form-control" id="qualificationName" required>
				</div>
			</div>
			<div class="col-md-6">
				<div class="mb-3">
					<label for="percentage" class="form-label">Employee percentage:</label>
					<input type="number" name="percentage" class="form-control" id="percentage" required>
				</div>
			</div>
		</div>
		<div class="row">
			<h5>Employee Project</h5>
			<div class="col-md-6">
				<div class="mb-3">
					<label for="title" class="form-label">Employee Project Name:</label>					
					<input type="text" name="title"  class="form-control" id="title" required>
				</div>
			</div>
			<div class="col-md-6">
				<div class="mb-3">
					<label for="description" class="form-label">Employee Project Description:</label>
					<textarea name="description" class="form-control" id="description" rows="5" cols="5" required></textarea>
				</div>
			</div>
		</div>

        <button type="submit" value="submit" class="btn btn-primary float-end my-2">Add Employee</button>
      </form>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
  {% endblock %}
</html>
